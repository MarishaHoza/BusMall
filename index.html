<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BusMall Market Research</title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Raleway&display=swap" rel="stylesheet">
  <link href="./css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
  <header>
    <!-- bus image from freepik.com -->
    <img src="./img/bus.png"/>
    <h1><span>BusMall</span> Market Research</h1>
    <nav>
      <ul>
        <li><button id="resetButton">Reset Data</button></li>
        <li><button id="moreClicksButton">Add More Clicks</button></li>
        <li id="selected">Remaining Clicks : <span id="num-clicks-remaining">###</span></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>Instructions:</h2>
      <p>
        Choose your favorite product by clicking the relevant image. You will be presented with 25 sets of images. Please complete at least 25 sets.
      </p>

      <ul id="image-container">
        <li>
          <img id="img1" src="">
          <h3 id="desc1">description</h3>
        </li>
        <li>
          <img id="img2" src="">
          <h3 id="desc2">description</h3>
        </li>
        <li>
          <img id="img3" src="">
          <h3 id="desc3">description</h3>
        </li>
      </ul>
      <section id="hidden">
        <div>
          <canvas id="results-chart" width="600" height="300"></canvas>
        </div>
      </section>
    </section>
  </main>
  <footer>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
